<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
<div class="alert warning" id="warning-cell-taken">
<span class="closebtn" onclick="this.parentElement.style.visibility='hidden';">&times;</span>
Pole, które wybrałeś jest już zajęte. Wybierz inne.
</div>
<table class="game">
    <tr>
        <td id="1" onclick="markCell(this)"><div></div></td>
        <td class="center" id="2"  onclick="markCell(this)"><div></div></td>
        <td id="3" onclick="markCell(this)"><div></div></td>
    </tr>
    <tr>
        <td class="middle" id="4" onclick="markCell(this)"><div></div></td>
        <td class="middle center" id="5" onclick="markCell(this)"><div></div></td>        
        <td class="middle" id="6" onclick="markCell(this)"><div></div></td>
    </tr>
    <tr>
        <td id="7" onclick="markCell(this)"><div></div></td>
        <td class="center" id="8" onclick="markCell(this)"><div></div></td>
        <td id="9" onclick="markCell(this)"><div></div></td>
    </tr>
</table>
</body>
</html>
