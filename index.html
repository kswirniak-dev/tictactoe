<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body id="page">
<table class="game" id="board">
    <tr>
        <td id="1" onclick="makeTurn(this)"><div></div></td>
        <td class="center" id="2"  onclick="makeTurn(this)"><div></div></td>
        <td id="3" onclick="makeTurn(this)"><div></div></td>
    </tr>
    <tr>
        <td class="middle" id="4" onclick="makeTurn(this)"><div></div></td>
        <td class="middle center" id="5" onclick="makeTurn(this)"><div></div></td>        
        <td class="middle" id="6" onclick="makeTurn(this)"><div></div></td>
    </tr>
    <tr>
        <td id="7" onclick="makeTurn(this)"><div></div></td>
        <td class="center" id="8" onclick="makeTurn(this)"><div></div></td>
        <td id="9" onclick="makeTurn(this)"><div></div></td>
    </tr>
</table>
</body>
</html>
